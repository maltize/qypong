<html>
  <head>
    <title>QYPONG</title>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
  </head>
  <body>
    <canvas id="canvas" width="600" height="450" style="border: 10px solid #c41200">
      Canvas not supported.
    </canvas>

    <script type="text/javascript">
      // http://jscompress.com
      function Ball(e,t,n,r,i){this.x=e;this.y=t;this.dx=0;this.dy=0;this.height=n;this.width=r;this.radius=i;this.imgs=[];this.skin=0;this.move=function(){if(this.x+this.width>WIDTH||this.x<0)this.dx=-this.dx;if(this.y+this.height>HEIGHT||this.y<0){this.dy=-this.dy}this.x+=this.dx;this.y+=this.dy};this.draw=function(){image(this.imgs[this.skin],this.x,this.y)}}function Paddle(e,t,n,r){this.x=e;this.y=t;this.height=n;this.width=r;this.color="#000000";this.move=function(){if(upDown){if(!is_ball_moving()&&this.y+this.height<=ball.y+ball.radius)return;if(this.y>0)this.y-=4}else if(downDown){if(!is_ball_moving()&&this.y>=ball.y+ball.height-ball.radius)return;if(this.y+this.height<HEIGHT)this.y+=4}};this.draw=function(){rect(this.x,this.y,this.width,this.height,this.color)}}function switch_player(){active_player^=1}function next_level(e){init_ball(e);init_paddle();active_player=e}function draw_field(){image(qype_logo,field_lines[0]+10,HEIGHT/2-30);image(yelp_logo,field_lines[1]-100-10,HEIGHT/2-30)}function shot_ball(){ball.dx=4*player_direction[active_player];calculate_paddle_bounce(active_player);switch_player()}function ready_to_shot(){if(spacePressed){reset_pressed_key();shot_ball()}}function ready_to_continue(){if(spacePressed){reset_pressed_key()}}function update_paddle_height(){if(HEIGHT>100&&paddle[active_player].height>10)paddle[active_player].height-=10}function calculate_paddle_bounce(e){ball.dy=16*((ball.y+ball.height/2-(paddle[e].y+paddle[e].height/2))/paddle[e].height)}function check_collision(e){if(ball.y+ball.height>paddle[e].y&&ball.y<paddle[e].y+paddle[e].height){ball.dx=-ball.dx;ball.skin^=1;calculate_paddle_bounce(e);switch_player();update_paddle_height()}}function collide_ball_and_paddle(){if(ball.x<paddle[0].x+paddle[0].width){check_collision(0)}if(ball.x+ball.width>paddle[1].x){check_collision(1)}}function check_ball_out(){if(ball.x<paddle[0].x+paddle[0].width/2){++scores[1];next_level(0)}if(ball.x+ball.width>paddle[1].x+paddle[1].width/2){++scores[0];next_level(1)}}function is_ball_moving(){return!(ball.dx==0&&ball.dy==0)}function draw(){clear();draw_field();ball.draw();paddle[0].draw();paddle[1].draw();ready_to_shot();ball.move();paddle[active_player].move();if(is_ball_moving()){collide_ball_and_paddle();check_ball_out()}print_score();print_instruction()}function print_score(){text(WIDTH/2-20,HEIGHT/2,scores[0],"middle",20);text(WIDTH/2,HEIGHT/2,":","middle",20);text(WIDTH/2+20,HEIGHT/2,scores[1],"middle",20)}function print_instruction(){if(HEIGHT<=300){text(WIDTH/2,HEIGHT-10,"A - up  Z - down  X - shot","middle",8)}}function init(){ctx=$("#canvas")[0].getContext("2d");WIDTH=$("#canvas").width();HEIGHT=$("#canvas").height();init_field_lines();init_ball(active_player);init_paddle();init_score();init_images();return setInterval(draw,render_delay)}function init_field_lines(){field_lines=[WIDTH/4,WIDTH/4*3]}function init_ball(e){ball=new Ball(e==0?0+20:WIDTH-paddle[0].width-20,HEIGHT/2-20/2,20,20,10);ball.imgs[0]=new Image;ball.imgs[0].src="images/qype-ball.png";ball.imgs[1]=new Image;ball.imgs[1].src="images/yelp-ball.png"}function init_paddle(){paddle[0]=new Paddle(0,HEIGHT/2-100/2,100,20);paddle[0].color="#06b8e4";paddle[1]=new Paddle(WIDTH-20,paddle[0].y,100,20)}function init_score(){scores[0]=0;scores[1]=0}function init_images(){qype_logo=new Image;qype_logo.src="images/qype-logo.png";yelp_logo=new Image;yelp_logo.src="images/yelp-logo.png"}function onKeyDown(e){if(e.keyCode==keyUP||e.keyCode==keyA)upDown=true;else if(e.keyCode==keyDOWN||e.keyCode==keyZ)downDown=true}function onKeyUp(e){if(e.keyCode==keyUP||e.keyCode==keyA)upDown=false;else if(e.keyCode==keyDOWN||e.keyCode==keyZ)downDown=false;else if(e.keyCode==keySPACE||e.keyCode==keyX)spacePressed=true}function reset_pressed_key(){spacePressed=false}function clear(){ctx.clearRect(0,0,WIDTH,HEIGHT)}function circle(e,t,n){ctx.beginPath();ctx.arc(e,t,n,0,Math.PI*2,true);ctx.closePath();ctx.fill()}function rect(e,t,n,r,i){ctx.fillStyle=i;ctx.beginPath();ctx.rect(e,t,n,r);ctx.closePath();ctx.fill()}function line(e,t,n,r,i){ctx.fillStyle=i;ctx.beginPath();ctx.moveTo(e,t);ctx.lineTo(n,r);ctx.stroke()}function text(e,t,n,r,i){ctx.font="bold "+i+"px sans-serif";ctx.textAlign="center";ctx.textBaseline=r;ctx.fillText(n,e,t)}function image(e,t,n){ctx.drawImage(e,t,n)}var field_lines=[];var scores=[];var active_player=0;var player_direction=[1,-1];var ball;var paddle=[];var qype_logo,yelp_logo;var upDown=false;var downDown=false;var spacePressed=false;var keyUP=38;var keyDOWN=40;var keySPACE=32;var keyA=65;var keyZ=90;var keyX=88;$(document).keydown(onKeyDown);$(document).keyup(onKeyUp);var WIDTH;var HEIGHT;var FPS=60;var render_delay=1e3/FPS;var ctx

      init();
    </script>
  </body>
</html>
